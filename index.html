<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-left">
          <h1>
            Learn to code by <br />
            watching others
          </h1>
          <p>
            See how experienced developers solve problems in real-time. <br />
            Watching scripted tutorials is great, but understanding how <br />
            developers think is invaluable.
          </p>
        </div>
        <div class="col-md-6 pr-5">
          <button class="btn-block bt1">
            Try it free 7 days <span>then $20/mo. thereafter</span>
          </button>

          <form id="formid" action="#">

            <!--------------------------------First Name------------------------------->
            <div class="form-group">
              <div class="input-group">
                              <input
                role="First Name "
                type="text"
                class=" form-control form-control-lg"
                id="fname"
                placeholder="First name"
              />
              <span
              class="input-group-append bg-white border-left-0 border-danger"
            >
              <span class="input-group-text bg-transparent border-danger d-none">
                <i
                  class="fa-2x text-danger fa fa-info-circle"
                  aria-hidden="true"
                ></i>
              </span>
            </span>
              </div>
              <span class="error d-block text-right text-danger font-italic"></span>
            </div>
            <!-------------------------------Last Name-------------------------------->
            <div class="form-group">
              <div class="input-group">
              <input
                role="Last Name"
                type="text"
                class=" form-control form-control-lg"
                id="lname"
                placeholder="Last name"
              />
                <span class="input-group-append bg-white border-left-0 border-danger">
                <span class="input-group-text bg-transparent border-danger d-none">
                  <i
                    class="fa-2x text-danger fa fa-info-circle"
                    aria-hidden="true"
                  ></i>
                </span>
              </span>
              </div>
              <span class="error d-block text-right text-danger font-italic"></span>
            </div>

            <!-----------------------------Email Address-------------------------------->
            <div class="form-group">
              <div class="input-group">
                <input
                role="Email Address"
                type="email"
                class=" form-control form-control-lg"
                id="email"
                placeholder="Email Address"
              />
              <span
              class="input-group-append bg-white border-left-0 border-danger ">
              <span class="input-group-text bg-transparent border-danger d-none">
                <i
                  class="fa-2x text-danger fa fa-info-circle"
                  aria-hidden="true"
                ></i>
              </span>
            </span>
              </div>

              <span class="error d-block text-right text-danger font-italic"
                ></span
              >
            </div>
            <!----------------------------password---------------------------------->
            <div class="form-group">
              <div class="input-group">
                <input
                  role="Password"
                  type="password"
                  class=" form-control form-control-lg"
                  id="password"
                  placeholder="Password"
                />

                <span
                  class="input-group-append bg-white border-left-0 border-danger"
                >
                  <span class="input-group-text bg-transparent border-danger d-none">
                    <i
                      class="fa-2x text-danger fa fa-info-circle"
                      aria-hidden="true"
                    ></i>
                  </span>
                </span>
              </div>
              <span class="error d-block text-right text-danger font-italic"
                ></span
              >
            </div>

            <button type="submit" class="btn-block bt2" id="submit">
              Claim your free trial
            </button>
            <small class="d-block mt-3 text-center"
              >By clicking the button, you are agreeing to our
              <a href="#"
                ><span class="text-danger">Terms and Services</span></a
              >
            </small>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
